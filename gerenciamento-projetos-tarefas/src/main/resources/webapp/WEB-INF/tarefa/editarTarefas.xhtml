<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Editar Tarefa</title>
</h:head>
<h:body>
    <h:form>
        <rich:panel>
            <rich:panel columns="2">
                <h:outputLabel for="titulo" value="Título:"/>
                <h:inputText id="titulo" value="#{tarefaController.tarefaDTO.titulo}" required="true"/>

                <h:outputLabel for="descricao" value="Descrição:"/>
                <h:inputTextarea id="descricao" value="#{tarefaController.tarefaDTO.descricao}" required="true"/>

                <h:outputLabel for="prioridade" value="Prioridade:"/>
                <h:selectOneMenu id="prioridade" value="#{tarefaController.tarefaDTO.prioridade}" required="true">
                    <f:selectItem itemValue="Muito Alta" itemLabel="Muito Alta"/>
                    <f:selectItem itemValue="Alta" itemLabel="Alta"/>
                    <f:selectItem itemValue="Baixa" itemLabel="Baixa"/>
                    <f:selectItem itemValue="Muito Baixa" itemLabel="Muito Baixa"/>
                </h:selectOneMenu>

                <h:outputLabel for="estimativaHoras" value="Estimativa de Horas:"/>
                <h:inputText id="estimativaHoras" value="#{tarefaController.tarefaDTO.estimativaHoras}" required="true" validatorMessage="Por favor, insira um número válido.">
                    <f:validateLongRange minimum="1"/>
                </h:inputText>
            </rich:panel>
        </rich:panel>
        <a4j:commandButton value="Salvar" action="#{tarefaController.salvar}"/>
        <a4j:commandButton value="Cancelar" action="/WEB-INF/tarefa/tarefas.xhtml"/>
    </h:form>
</h:body>
</html>
