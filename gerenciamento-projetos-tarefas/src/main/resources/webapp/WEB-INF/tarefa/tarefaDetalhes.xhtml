<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Detalhes da Tarefa</title>
</h:head>
<h:body>
    <h:form>
        <rich:panel>
            <rich:panel columns="2">
                <h:outputLabel for="titulo" value="Título:"/>
                <h:outputText id="titulo" value="#{tarefaController.tarefaDTO.titulo}"/>

                <h:outputLabel for="descricao" value="Descrição:"/>
                <h:outputText id="descricao" value="#{tarefaController.tarefaDTO.descricao}"/>

                <h:outputLabel for="prioridade" value="Prioridade:"/>
                <h:outputText id="prioridade" value="#{tarefaController.tarefaDTO.prioridade}"/>

                <h:outputLabel for="estimativaHoras" value="Estimativa de Horas:"/>
                <h:outputText id="estimativaHoras" value="#{tarefaController.tarefaDTO.estimativaHoras}"/>
            </rich:panel>
        </rich:panel>
        <a4j:commandButton value="Voltar" action="/WEB-INF/tarefa/tarefas.xhtml"/>
    </h:form>
</h:body>
</html>
