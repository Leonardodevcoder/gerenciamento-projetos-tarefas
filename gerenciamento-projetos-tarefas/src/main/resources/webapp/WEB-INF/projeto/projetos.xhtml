<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Projetos</title>
</h:head>
<h:body>
    <h:form>
        <rich:dataTable value="#{projetoController.projetos}" var="projeto" rows="10">
            <rich:column>
                <f:facet name="header">ID</f:facet>
                #{projeto.id}
            </rich:column>
            <rich:column>
                <f:facet name="header">Título</f:facet>
                #{projeto.titulo}
            </rich:column>
            <rich:column>
                <f:facet name="header">Ações</f:facet>
                <a4j:commandButton value="Detalhes" action="/WEB-INF/projeto/projetoDetalhes.xhtml">
                    <f:setPropertyActionListener target="#{projetoController.projetoDTO}" value="#{projeto}"/>
                </a4j:commandButton>
                <a4j:commandButton value="Editar" action="/WEB-INF/projeto/editarProjeto.xhtml">
                    <f:setPropertyActionListener target="#{projetoController.projetoDTO}" value="#{projeto}"/>
                </a4j:commandButton>
                <a4j:commandButton value="Excluir" action="#{projetoController.excluir(projeto.id)}"/>
            </rich:column>
        </rich:dataTable>
        <a4j:commandButton value="Novo Projeto" action="/WEB-INF/projeto/editarProjeto.xhtml"/>
    </h:form>
</h:body>
</html>
