<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Editar Projeto</title>
</h:head>
<h:body>
    <h:form>
        <rich:panel>
            <rich:panel  columns="2">
                <h:outputLabel for="titulo" value="Título:"/>
                <h:inputText id="titulo" value="#{projetoController.projetoDTO.titulo}" required="true"/>

                <h:outputLabel for="descricao" value="Descrição:"/>
                <h:inputTextarea id="descricao" value="#{projetoController.projetoDTO.descricao}" required="true"/>

                <h:outputLabel for="dataInicio" value="Data de Início:"/>
                <h:inputText id="dataInicio" value="#{projetoController.projetoDTO.dataInicio}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
            </rich:panel>
        </rich:panel>
        <a4j:commandButton value="Salvar" action="#{projetoController.salvar}"/>
        <a4j:commandButton value="Cancelar" action="/WEB-INF/projeto/projetos.xhtml"/>
    </h:form>
</h:body>
</html>
