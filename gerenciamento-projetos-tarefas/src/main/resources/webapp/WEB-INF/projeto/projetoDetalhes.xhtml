<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Detalhes do Projeto</title>
</h:head>
<h:body>
    <h:form>
        <rich:panel>
            <rich:panel columns="2">
                <h:outputLabel for="titulo" value="Título:"/>
                <h:outputText id="titulo" value="#{projetoController.projetoDTO.titulo}"/>

                <h:outputLabel for="descricao" value="Descrição:"/>
                <h:outputText id="descricao" value="#{projetoController.projetoDTO.descricao}"/>

                <h:outputLabel for="dataInicio" value="Data de Início:"/>
                <h:outputText id="dataInicio" value="#{projetoController.projetoDTO.dataInicio}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </rich:panel>
        </rich:panel>
        <a4j:commandButton value="Voltar" action="/WEB-INF/projeto/projetos.xhtml"/>
    </h:form>
</h:body>
</html>
